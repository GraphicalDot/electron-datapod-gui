
<div class="flex-container">
  <div  style="margin-top: 10px" fxLayout="column"  fxLayout.xs="column" fxLayoutAlign="center"  fxLayoutGap.xs="0" fxLayoutGap="60px" >

    <mat-card >
      <mat-card-subtitle	 fxLayout.gt-xs="row" fxLayout.xs="column">
        <span fxFlex="100%" fxLayoutAlign="center"><h4>Year 2019</h4></span>
      </mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="center">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" [style.backgroundColor]="'#efe2ba'" class="mat-elevation-z8" style="width: 100%">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.month}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="total_credit_transactions">
            <th mat-header-cell *matHeaderCellDef> total credit transactions </th>
            <td mat-cell *matCellDef="let element"> {{element.total_credit_transactions}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>

      </div>
